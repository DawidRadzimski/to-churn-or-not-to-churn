<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Danych</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-dark text-white p-4 vh-100">
            <h2 class="h4">Wybierz Model</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Model 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Model 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Model 3</a>
                </li>
                <!-- Dodaj więcej modeli, jeśli potrzeba -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4 d-flex">
            <!-- Formularz -->
            <div class="w-50 me-4">
                <h2 class="mb-4">Formularz Danych</h2>
                <form>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_tv_subscriber" name="is_tv_subscriber">
                        <label class="form-check-label" for="is_tv_subscriber">Czy subskrybuje TV:</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_movie_package_subscriber" name="is_movie_package_subscriber">
                        <label class="form-check-label" for="is_movie_package_subscriber">Czy subskrybuje pakiet filmowy:</label>
                    </div>
                    <div class="mb-3">
                        <label for="subscription_age" class="form-label">Wiek subskrypcji (miesiące):</label>
                        <input type="range" class="form-range" id="subscription_age" name="subscription_age" min="5.1" max="12.8" step="0.01" oninput="this.nextElementSibling.value = this.value">
                        <input type="number" class="form-control mt-2" id="subscription_age_value" name="subscription_age_value" min="5.1" max="12.8" step="0.01" value="8.95" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-3">
                        <label for="bill_avg" class="form-label">Średnia faktura (PLN):</label>
                        <input type="range" class="form-range" id="bill_avg" name="bill_avg" min="0" max="129" step="0.01" oninput="this.nextElementSibling.value = this.value">
                        <input type="number" class="form-control mt-2" id="bill_avg_value" name="bill_avg_value" min="0" max="129" step="0.01" value="20.0" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-3">
                        <label for="reamining_contract" class="form-label">Pozostały czas umowy (miesiące):</label>
                        <input type="range" class="form-range" id="reamining_contract" name="reamining_contract" min="0" max="1.83" step="0.01" oninput="this.nextElementSibling.value = this.value">
                        <input type="number" class="form-control mt-2" id="reamining_contract_value" name="reamining_contract_value" min="0" max="1.83" step="0.01" value="0.5" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-3">
                        <label for="service_failure_count" class="form-label">Liczba awarii usług:</label>
                        <input type="range" class="form-range" id="service_failure_count" name="service_failure_count" min="0" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
                        <input type="number" class="form-control mt-2" id="service_failure_count_value" name="service_failure_count_value" min="0" max="10" step="1" value="0" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-3">
                        <label for="download_avg" class="form-label">Średnia prędkość pobierania (Mb/s):</label>
                        <input type="range" class="form-range" id="download_avg" name="download_avg" min="0" max="1170.3" step="0.1" oninput="this.nextElementSibling.value = this.value">
                        <input type="number" class="form-control mt-2" id="download_avg_value" name="download_avg_value" min="0" max="1170.3" step="0.1" value="50.0" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-3">
                        <label for="upload_avg" class="form-label">Średnia prędkość wysyłania (Mb/s):</label>
                        <input type="range" class="form-range" id="upload_avg" name="upload_avg" min="0" max="65.4" step="0.1" oninput="this.nextElementSibling.value = this.value">
                        <input type="number" class="form-control mt-2" id="upload_avg_value" name="upload_avg_value" min="0" max="65.4" step="0.1" value="10.0" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <div class="mb-3">
                        <label for="download_over_limit" class="form-label">Pobieranie poza limitem (Gb):</label>
                        <input type="range" class="form-range" id="download_over_limit" name="download_over_limit" min="0" max="6" step="0.1" oninput="this.nextElementSibling.value = this.value">
                        <input type="number" class="form-control mt-2" id="download_over_limit_value" name="download_over_limit_value" min="0" max="6" step="0.1" value="0.0" oninput="this.previousElementSibling.value = this.value">
                    </div>
                    <button type="submit" class="btn btn-primary">Zapisz dane</button>
                </form>
            </div>

            <!-- Sekcja Wyniku -->
            <div class="w-50 bg-light text-center p-4 d-flex flex-column justify-content-center align-items-center">
                <p class="h3 mt-3">Czy klient zrezygnuje?</p>
                <h2 class="display-3 text-success">Tak</h2>
                <p class="h4 mt-3">Prawdopodobieństwo: <span class="fw-bold">99%</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
